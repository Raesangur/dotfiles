# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun -i


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprlock --immediate
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl dispatch exec waybar
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wlsunset -l 45.46 -L -73.74 -t 5000 -T 8000
exec-once = ~/.config/hypr/volume_control.sh

exec-once = [workspace 2 silent] firefox

exec-once  = [workspace 7 silent] proton-mail
windowrule = match:class (^proton-mail$), workspace 7 silent

exec-once  = [workspace 9 silent] discord
exec-once  = [workspace 9 silent] signal-desktop
windowrule = match:class (^discord$), workspace 9 silent
windowrule = match:class (^signal-desktop$), workspace 9 silent

windowrule = match:class (^waydroid$), workspace 6 silent

exec-once  = hyprctl dispatch exec [workspace 8 silent] steam
windowrule = match:class (^steam$), workspace 8 silent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


source=./general.conf
source=./io.conf
source=./binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = match:class ^(dialog)$, float on
windowrule = match:class ^(splash)$, float on

windowrule = match:title ^(Volume Control)$, float on
windowrule = match:title ^(Volume Control)$, size 30% 30%
windowrule = match:title ^(Volume Control)$, move 69% 5%

windowrule = match:class ^(blueman-manager)$, float on
windowrule = match:class ^(blueman-manager)$, size 30% 30%
windowrule = match:class ^(blueman-manager)$, move 69% 5%

windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(nm-connection-editor)$, size 30% 30%
windowrule = match:class ^(nm-connection-editor)$, move 69% 5%
windowrule = match:class ^(nm-connection-editor)$ title:^(Editing (.*))$, center on

windowrule = match:title ^(rofi (.*))$, stay_focused on

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
# windowrule = nofocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = match:class ^steam_app\d+$, fullscreen on
windowrule = match:class ^steam_app_\d+$, monitor 1
windowrule = match:class ^steam_app_\d+$, workspace 10

workspace = 1,  name:terminal, monitor:DP-1,    default:true
workspace = 2,  name:browser,  monitor:DVI-D-1, default:true
workspace = 7,  name:mail,     monitor:HDMI-A-1
workspace = 8,  name:steam,    monitor:HDMI-A-1
workspace = 9,  name:social,   monitor:HDMI-A-1, default:true
workspace = 10, name:games,    monitor:DP-1,     border:false, rounding:false

# Unblur some applications
windowrule = match:class ^(firefox)$, opacity 1.0 override 1.0 override
