# source = ~/.config/hypr/myColors.conf



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprlock --immediate
exec-once = hyprctl dispatch exec waybar
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wlsunset -l 45.46 -L -73.74 -t 5000 -T 8000

exec-once = [workspace 2 silent] firefox

exec-once    = [workspace 7 silent] proton-mail
windowrulev2 =  workspace 7 silent, ^class:(proton-mail)$

exec-once    = [workspace 9 silent] discord
exec-once    = [workspace 9 silent] signal-desktop
windowrulev2 =  workspace 9 silent, ^class:(discord)$
windowrulev2 =  workspace 9 silent, ^class:(signal-desktop)$

exec-once    = hyprctl dispatch exec [workspace 8 silent] steam
windowrulev2 = workspace 8 silent, ^class:(steam)$

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


source=./general.conf
source=./io.conf
source=./binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = float, dialog
windowrule = float, splash

windowrulev2 = float,        title:^(Volume Control)$
windowrulev2 = size 30% 30%, title:^(Volume Control)$
windowrulev2 = move 69% 5%,  title:^(Volume Control)$

windowrulev2 = float,        class:^(blueman-manager)$
windowrulev2 = size 30% 30%, class:^(blueman-manager)$
windowrulev2 = move 69% 5%,  class:^(blueman-manager)$

windowrulev2 = float,        class:^(nm-connection-editor)$
windowrulev2 = size 30% 30%, class:^(nm-connection-editor)$
windowrulev2 = move 69% 5%,  class:^(nm-connection-editor)$
windowrulev2 = center,       class:^(nm-connection-editor)$ title:^(Editing (.*))$

windowrulev2 = stayfocused, title:^(rofi (.*))$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrulev2 = fullscreen,class:^steam_app\d+$
windowrulev2 = monitor 1,class:^steam_app_\d+$
windowrulev2 = workspace 10,class:^steam_app_\d+$
workspace = 10, border:false, rounding:false
