# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf



###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprlock --immediate
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprctl dispatch exec waybar
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wlsunset -l 45.46 -L -73.74 -t 5000 -T 8000
exec-once = ~/.config/hypr/volume_control.sh

exec-once = [workspace 2 silent] firefox

exec-once  = [workspace 7 silent] proton-mail
windowrule =  workspace 7 silent, ^class:(proton-mail)$

exec-once  = [workspace 9 silent] discord
exec-once  = [workspace 9 silent] signal-desktop
windowrule =  workspace 9 silent, ^class:(discord)$
windowrule =  workspace 9 silent, ^class:(signal-desktop)$

exec-once  = hyprctl dispatch exec [workspace 8 silent] steam
windowrule = workspace 8 silent, ^class:(steam)$

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


source=./general.conf
source=./io.conf
source=./binds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = float, class:^(dialog)$
windowrule = float, class:^(splash)$

windowrule = float,        title:^(Volume Control)$
windowrule = size 30% 30%, title:^(Volume Control)$
windowrule = move 69% 5%,  title:^(Volume Control)$

windowrule = float,        class:^(blueman-manager)$
windowrule = size 30% 30%, class:^(blueman-manager)$
windowrule = move 69% 5%,  class:^(blueman-manager)$

windowrule = float,        class:^(nm-connection-editor)$
windowrule = size 30% 30%, class:^(nm-connection-editor)$
windowrule = move 69% 5%,  class:^(nm-connection-editor)$
windowrule = center,       class:^(nm-connection-editor)$ title:^(Editing (.*))$

windowrule = stayfocused, title:^(rofi (.*))$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = fullscreen,class:^steam_app\d+$
windowrule = monitor 1,class:^steam_app_\d+$
windowrule = workspace 10,class:^steam_app_\d+$

workspace = 1,  name:terminal, monitor:DP-1,    default:true
workspace = 2,  name:browser,  monitor:DVI-D-1, default:true
workspace = 7,  name:mail,     monitor:HDMI-A-1
workspace = 8,  name:steam,    monitor:HDMI-A-1
workspace = 9,  name:social,   monitor:HDMI-A-1, default:true
workspace = 10, name:games,    monitor:DP-1,     border:false, rounding:false

# Unblur some applications
windowrule = opacity 1.0 override 1.0 override, class:^(firefox)$
